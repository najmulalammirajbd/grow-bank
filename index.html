<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"crossorigin="anonymous" >
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Grow Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Account Number ">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-outline-info">Login</button>
        </div>
    </div>
    <div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdrow">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control"placeholder="Deposit Now">
            <br>
            <button id="addDeposit" class="btn btn-info">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
            <input id="withdrowAmount" type="text"class="form-control"placeholder="Withdraw Now">
            <br>
            <button id="addWithdrow" class="btn btn-info">Withdraw</button>
            </div>
        </div>
    </div>
    </div>
    <script>
     //login button heandglar
     const loginBtn = document.getElementById("login");
     loginBtn.addEventListener("click", function(){
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = "none";
         const transactionArea = document.getElementById("transaction-area");
         transactionArea.style.display = "block";
     })
     //deposit button heanglar 
     const depositBtn = document.getElementById("addDeposit");
     depositBtn.addEventListener("click",function(){
     const depositNumber = getInputNumber("depositAmount")

        
        updateSpanText("currentDeposit",depositNumber);
         updateSpanText("currentBalance",depositNumber);
        
        document.getElementById("depositAmount").value ="";
     })
     //withdrow button henglar 
     const withdrowBtn = document.getElementById("addWithdrow");
     withdrowBtn.addEventListener("click",function() {
     const withdrowNumber = getInputNumber("withdrowAmount");
     updateSpanText("currentWithdrow" , withdrowNumber);
     updateSpanText("currentBalance", -1 * withdrowNumber)
     document.getElementById("withdrowAmount").value ="";
         
     })
    function getInputNumber(id){
        const withdrowAmount = document.getElementById(id).value;
        const withdrowNumber = parseFloat(withdrowAmount);
        return withdrowNumber;
    }




     function updateSpanText(id,depositNumber){
        const currentBalance = document.getElementById(id).innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = depositNumber + currentBalanceNumber;
         document.getElementById(id).innerText = totalBalance;

     }

    </script>
</body>
</html>
